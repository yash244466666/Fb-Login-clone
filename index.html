<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB | Yash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-sec-container">
      <div class="hero-left">
        <div class="logo-container"><img src="fb.svg" /></div>
        <div class="hero-txt-container">
          <h5>
            Facebook helps you connect and share with the people in your life.
          </h5>
        </div>
      </div>
      <div class="hero-right">
        <form class="hero-form" action="#">
          <input
            class="email-input"
            type="text"
            placeholder="Email address or phone number"
          />
          <input class="pass-input" type="text" placeholder="Password" />
          <button class="login-btn">Log In</button>
          <a class="forget-pass" href="#">Forgotten password?</a>
          <hr class="line" />
          <button class="create-account-btn">Create New Account</button>
        </form>
        <p class="create-page">
          <a href="#"> Create a Page</a> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
